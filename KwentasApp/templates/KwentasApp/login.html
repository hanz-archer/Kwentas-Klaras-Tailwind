{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html class="h-full bg-white">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="{% static 'KwentasApp/img/logobrowser.jpg' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwentas Klaras - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</head>
<body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-2xl">
            <img class="mx-auto h-64 w-auto" src="{% static 'KwentasApp/img/logo.png' %}" alt="Kwentas Klaras">
            <h2 class="mt-6 text-center text-4xl font-bold leading-9 tracking-tight text-gray-900">Welcome to Kwentas Klaras (Digital PMIS) v1.0</h2>
        </div>

        <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-md">
            <form class="space-y-8" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div>
                    <label for="username-input" class="block text-lg font-medium leading-6 text-gray-900">User ID</label>
                    <div class="mt-3 relative">
                        <input type="text" id="username-input" name="username" required
                            class="block w-full rounded-lg bg-white px-4 py-3 text-lg text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#007FFF]">
                        <h6 id="userNote" class="absolute text-base text-red-600 mt-1 hidden">Caps Lock is ON</h6>
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password-input" class="block text-lg font-medium leading-6 text-gray-900">Password</label>
                        <div class="text-base">
                            <a href="{% url 'forgot-password' %}" class="font-semibold text-gray-500 hover:text-gray-700">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-3 relative">
                        <input type="password" id="password-input" name="password" required
                            class="block w-full rounded-lg bg-white px-4 py-3 text-lg text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#007FFF]">
                        <button type="button" id="show-password" class="absolute inset-y-0 right-0 pr-4 flex items-center">
                            <i class="fas fa-eye text-gray-400 text-xl"></i>
                        </button>
                        <h6 id="passwordNote" class="absolute text-base text-red-600 mt-1 hidden">Caps Lock is ON</h6>
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-lg bg-[#007FFF] px-4 py-3 text-lg font-semibold text-white shadow-sm hover:bg-[#0066CC] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#007FFF]">
                        Login to Kwentas Klaras
                    </button>
                </div>
            </form>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        document.getElementById('show-password').addEventListener('click', function () {
            var passwordInput = document.getElementById('password-input');
            var icon = document.querySelector('#show-password i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Caps Lock detection for password
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password-input');
            const capsLockAlert = document.getElementById('passwordNote');

            function checkCapsLock(event) {
                const capsLockOn = event.getModifierState && event.getModifierState('CapsLock');
                capsLockAlert.style.display = capsLockOn ? 'block' : 'none';
            }

            passwordInput.addEventListener('keyup', checkCapsLock);
            passwordInput.addEventListener('keydown', checkCapsLock);
        });

        // Caps Lock detection for username
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username-input');
            const userNote = document.getElementById('userNote');

            function checkCapsLock(event) {
                const capsLockOn = event.getModifierState && event.getModifierState('CapsLock');
                userNote.style.display = capsLockOn ? 'block' : 'none';
            }

            usernameInput.addEventListener('keyup', checkCapsLock);
            usernameInput.addEventListener('keydown', checkCapsLock);
        });
    </script>

    {% if messages %}
        {% for message in messages %}
            <script type="text/javascript">
                document.addEventListener('DOMContentLoaded', function() {
                    if ('{{ message.tags }}' === 'error') {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: '{{ message|escapejs }}',
                            confirmButtonColor: '#4F46E5'
                        });
                    }
                });
            </script>
        {% endfor %}
    {% endif %}
</body>
</html>
